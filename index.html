<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>
<h1 id="title">Survey Form</h1>
<p id="description">This is a survey to built for RWD course on freeCodeCamp</p>
<form action="" id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" required placeholder="Enter your name">
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" required validate="" placeholder="Enter your email">
    <label for="number" id="number-label">Age</label>
    <input type="number" id="number" required min="10" max="99" placeholder="Enter your age">
    <label for="dropdown">Age</label>
    <select name="" id="dropdown">
        <option value="1">Select1</option>
        <option value="2">Select2</option>
        <option value="3">Select3</option>
    </select>
    <input type="radio" name="group" value="Cereals"> Cereals
    <input type="radio" name="group" value="Eggs and Bacon"> Eggs and Bacon
    <input type="radio" name="group" value="Sandwich"> Sandwich
    <input type="radio" name="group" value="Nothing"> Nothing
    <input type="checkbox" value="Hamburger"> Hamburger
    <input type="checkbox" value="Pizza"> Pizza
    <input type="checkbox" value="Fried chicken"> Fried chicken
    <textarea name="" id="" cols="30" rows="10" placeholder="Additional comments"></textarea>
    <input type="submit" value="Send response" id="submit">
</form>
</body>
<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
